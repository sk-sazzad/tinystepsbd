<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>চেকআউট - Tiny Steps BD</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Checkout Page -->
    <section class="checkout-page">
        <div class="container">
            <h1 class="page-title">চেকআউট</h1>
            
            <div class="checkout-content">
                <div class="checkout-form-section">
                    <form id="checkoutForm" class="checkout-form">
                        <div class="form-section">
                            <h3>গ্রাহক তথ্য</h3>
                            <div class="form-group">
                                <label for="customerName">পুরো নাম *</label>
                                <input type="text" id="customerName" name="customerName" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">মোবাইল নম্বর *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">ইমেইল (ঐচ্ছিক)</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>ডেলিভারি ঠিকানা</h3>
                            <div class="form-group">
                                <label for="address">সম্পূর্ণ ঠিকানা *</label>
                                <textarea id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="deliveryArea">এলাকা *</label>
                                <select id="deliveryArea" name="deliveryArea" required>
                                    <option value="">এলাকা নির্বাচন করুন</option>
                                    <option value="inside_dhaka">ঢাকা সিটির ভিতরে</option>
                                    <option value="outside_dhaka">ঢাকার বাইরে</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>পেমেন্ট মেথড</h3>
                            <div class="payment-methods">
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="cash" checked>
                                    <span>ক্যাশ অন ডেলিভারি</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>অতিরিক্ত তথ্য</h3>
                            <div class="form-group">
                                <label for="specialNotes">বিশেষ নির্দেশিকা (ঐচ্ছিক)</label>
                                <textarea id="specialNotes" name="specialNotes" rows="3" placeholder="প্রোডাক্ট সম্পর্কিত কোনো বিশেষ নির্দেশিকা..."></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn full-width" id="placeOrderBtn">
                            অর্ডার কনফার্ম করুন
                        </button>
                    </form>
                </div>
                
                <div class="order-summary-section">
                    <div class="order-summary">
                        <h3>আপনার অর্ডার</h3>
                        <div class="order-items" id="checkoutOrderItems">
                            <!-- Order items will be loaded here -->
                        </div>
                        <div class="order-totals">
                            <div class="total-row">
                                <span>সাবটোটাল</span>
                                <span id="checkoutSubtotal">৳0</span>
                            </div>
                            <div class="total-row">
                                <span>ডেলিভারি চার্জ</span>
                                <span id="checkoutDelivery">৳80</span>
                            </div>
                            <div class="total-row grand-total">
                                <span>মোট</span>
                                <span id="checkoutTotal">৳0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer"></div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/checkout.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // Load components
        loadComponent('header', 'components/header.html');
        loadComponent('footer', 'components/footer.html');
        
        // Initialize checkout page
        initializeCheckoutPage();
    </script>
</body>
</html>
