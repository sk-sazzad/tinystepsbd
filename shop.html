<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সব প্রোডাক্ট - Tiny Steps BD</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Shop Header -->
    <section class="shop-header">
        <div class="container">
            <h1>আমাদের সকল প্রোডাক্ট</h1>
            <p>বাছাইকৃত সেরা কোয়ালিটির বেবি জুতা ও স্যান্ডেল</p>
        </div>
    </section>

    <!-- Filters -->
    <section class="filters-section">
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">সব প্রোডাক্ট</button>
                <button class="filter-btn" data-filter="boys">ছেলেদের</button>
                <button class="filter-btn" data-filter="girls">মেয়েদের</button>
                <button class="filter-btn" data-filter="boys/girls">উভয়ের</button>
                <button class="filter-btn" data-filter="special">স্পেশাল</button>
            </div>
        </div>
    </section>

    <!-- All Products -->
    <section class="all-products">
        <div class="container">
            <div class="products-grid" id="productsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Cart Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2>আপনার কার্ট</h2>
            <button class="close-cart" id="closeCart">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-total" id="cartTotal">মোট: ৳0</div>
        <button class="checkout-btn" id="checkoutBtn">চেকআউট</button>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // Load components
        loadComponent('header', 'components/header.html');
        loadComponent('footer', 'components/footer.html');
        
        // Load all products
        loadAllProducts();
    </script>
</body>
</html>
