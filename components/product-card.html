<script>
    // Product Card Component Functionality
    class ProductCard extends HTMLElement {
        constructor() {
            super();
            this.product = null;
        }

        connectedCallback() {
            this.render();
            this.attachEventListeners();
        }

        setProduct(product) {
            this.product = product;
            this.render();
        }

        render() {
            if (!this.product) return;

            const template = document.getElementById('product-card-template');
            const content = template.content.cloneNode(true);
            
            this.innerHTML = '';
            this.appendChild(content);

            this.updateCardContent();
        }

        updateCardContent() {
            const product = this.product;
            
            // Basic info
            this.querySelector('.product-card').setAttribute('data-id', product['Product ID']);
            this.querySelector('.product-card').setAttribute('data-category', product.Category?.toLowerCase() || '');
            
            // Image
            const mainImage = product['Main Image'] || product.Image1 || 'assets/images/placeholder.jpg';
            this.querySelector('.product-image').src = mainImage;
            this.querySelector('.product-image').alt = product.Name;
            
            // Title
            this.querySelector('.product-title').textContent = product.Name;
            
            // Meta info
            this.querySelector('.size-badge').textContent = `‡¶∏‡¶æ‡¶á‡¶ú: ${product.Size || 'N/A'}`;
            this.querySelector('.color-badge').textContent = `‡¶∞‡¶Ç: ${this.truncateText(product.Color || 'N/A', 12)}`;
            
            // Price
            const price = parseInt(product['Price (BDT)']) || 0;
            this.querySelector('.product-price').textContent = `‡ß≥${price.toLocaleString('bn-BD')}`;
            
            // Add badges based on product data
            this.addProductBadges();
            
            // Set up quick view
            this.querySelector('.quick-view-btn').setAttribute('data-id', product['Product ID']);
            
            // Set up add to cart
            this.querySelector('.add-to-cart').setAttribute('data-id', product['Product ID']);
            
            // Set up action buttons
            this.querySelector('.wishlist').setAttribute('data-id', product['Product ID']);
            this.querySelector('.compare').setAttribute('data-id', product['Product ID']);
            this.querySelector('.share').setAttribute('data-id', product['Product ID']);
        }

        addProductBadges() {
            const badges = this.querySelector('.product-badges');
            const product = this.product;
            
            // Add new badge for products added in last 30 days
            // You can implement this based on your product data
            
            // Example badge logic
            if (Math.random() > 0.7) {
                badges.querySelector('.badge.new').style.display = 'block';
            }
            
            if (Math.random() > 0.8) {
                badges.querySelector('.badge.popular').style.display = 'block';
            }
        }

        attachEventListeners() {
            // Add to cart
            this.querySelector('.add-to-cart').addEventListener('click', (e) => {
                e.stopPropagation();
                const productId = this.product['Product ID'];
                this.dispatchEvent(new CustomEvent('add-to-cart', {
                    detail: { productId },
                    bubbles: true
                }));
            });

            // Quick view
            this.querySelector('.quick-view-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const productId = this.product['Product ID'];
                this.dispatchEvent(new CustomEvent('quick-view', {
                    detail: { productId },
                    bubbles: true
                }));
            });

            // Product card click (go to detail page)
            this.querySelector('.product-card').addEventListener('click', (e) => {
                if (!e.target.closest('.add-to-cart') && 
                    !e.target.closest('.quick-view-btn') &&
                    !e.target.closest('.action-btn')) {
                    const productId = this.product['Product ID'];
                    window.location.href = `product.html?id=${productId}`;
                }
            });

            // Action buttons
            this.querySelector('.wishlist').addEventListener('click', (e) => {
                e.stopPropagation();
                this.toggleWishlist();
            });

            this.querySelector('.compare').addEventListener('click', (e) => {
                e.stopPropagation();
                this.addToCompare();
            });

            this.querySelector('.share').addEventListener('click', (e) => {
                e.stopPropagation();
                this.shareProduct();
            });
        }

        toggleWishlist() {
            const productId = this.product['Product ID'];
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            const index = wishlist.indexOf(productId);
            if (index > -1) {
                wishlist.splice(index, 1);
                this.querySelector('.wishlist').innerHTML = 'ü§ç';
                showNotification('‡¶â‡¶á‡¶∂‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶∞‡¶æ‡¶®‡ßã ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá');
            } else {
                wishlist.push(productId);
                this.querySelector('.wishlist').innerHTML = '‚ù§Ô∏è';
                showNotification('‡¶â‡¶á‡¶∂‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá');
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        addToCompare() {
            const productId = this.product['Product ID'];
            showNotification('‡¶§‡ßÅ‡¶≤‡¶®‡¶æ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡¶Ø‡¶º ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá');
            // Implement compare functionality
        }

        shareProduct() {
            const productUrl = `${window.location.origin}/product.html?id=${this.product['Product ID']}`;
            
            if (navigator.share) {
                navigator.share({
                    title: this.product.Name,
                    text: this.product.Description,
                    url: productUrl,
                });
            } else {
                navigator.clipboard.writeText(productUrl).then(() => {
                    showNotification('‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!');
                });
            }
        }

        truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength) + '...';
        }
    }

    // Register the custom element
    customElements.define('product-card', ProductCard);

    // Utility function to create product cards
    function createProductCard(product) {
        const card = document.createElement('product-card');
        card.setProduct(product);
        return card;
    }

    // Initialize product cards when component loads
    document.addEventListener('DOMContentLoaded', function() {
        // Check if wishlist items exist and update heart icons
        updateWishlistIcons();
    });

    function updateWishlistIcons() {
        const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        const wishlistButtons = document.querySelectorAll('.wishlist');
        
        wishlistButtons.forEach(button => {
            const productId = button.getAttribute('data-id');
            if (wishlist.includes(productId)) {
                button.innerHTML = '‚ù§Ô∏è';
            }
        });
    }
</script>
