<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোডাক্ট ডিটেইল - Tiny Steps BD</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Product Detail Section -->
    <section class="product-detail">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">হোম</a> &gt; 
                <a href="shop.html">শপ</a> &gt; 
                <span id="productCategory">প্রোডাক্ট</span>
            </div>
            
            <div class="product-detail-content" id="productDetail">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="related-products">
        <div class="container">
            <h2 class="section-title">সম্পর্কিত প্রোডাক্ট</h2>
            <div class="products-grid" id="relatedProducts">
                <!-- Related products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Cart Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2>আপনার কার্ট</h2>
            <button class="close-cart" id="closeCart">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-total" id="cartTotal">মোট: ৳0</div>
        <button class="checkout-btn" id="checkoutBtn">চেকআউট</button>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/product.js"></script>
    <script>
        // Load components
        loadComponent('header', 'components/header.html');
        loadComponent('footer', 'components/footer.html');
        
        // Load product detail
        loadProductDetail();
    </script>
</body>
</html>
